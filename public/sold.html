	<script type="text/javascript">
	var chart;
	jQuery(document).ready(function() {
		//stacked chart
		stacked = new Highcharts.Chart({
			chart: {
				renderTo: 'stacked',
				defaultSeriesType: 'column'
			},
			title: {
				text: 'Share of sold listings'
			},
			xAxis: {
				categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Sold Out Properties'
				}
			},
			legend: {
				align: 'right',
				x: -100,
				verticalAlign: 'top',
				y: 20,
				floating: true,
				backgroundColor: Highcharts.theme.legendBackgroundColorSolid || '#FFFFFF',
				borderColor: '#CCC',
				borderWidth: 1,
				shadow: false
			},
			tooltip: {
				formatter: function() {
					return '<b>'+ this.x +'</b><br/>'+
					this.series.name +': '+ this.y +'<br/>'+
					'Total: '+ this.point.stackTotal;
				}
			},
			plotOptions: {
				column: {
					stacking: 'normal'
				}
			},
			series: [{
				name: 'Agent A',
				data: [5, 3, 4, 7, 2]
			}, {
				name: 'Agent B',
				data: [2, 2, 3, 2, 1]
			}, {
				name: 'You',
				data: [3, 4, 4, 2, 5],
				color: '#FAD747'
				}]
			});

			// area chart
			area = new Highcharts.Chart({
				chart: {
					renderTo: 'area',
					defaultSeriesType: 'area'
				},
				title: {
					text: 'Percentage of sold listings'
				},
				xAxis: {
					categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
					tickmarkPlacement: 'on',
					title: {
						enabled: false
					}
				},
				yAxis: {
					title: {
						text: 'Percent'
					}
				},
				tooltip: {
					formatter: function() {
						return ''+
						this.x +': '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
						Highcharts.numberFormat(this.y, 0, ',') +' millions)';
					}
				},
				plotOptions: {
					area: {
						stacking: 'percent',
						lineColor: '#ffffff',
						lineWidth: 1,
						marker: {
							lineWidth: 1,
							lineColor: '#ffffff'
						}
					}
				},
				series: [{
					name: 'Agent A',
					data: [106, 107, 111, 133, 221, 767, 1766]
				}, {
					name: 'Agent B',
					data: [163, 203, 276, 408, 547, 729, 628]
				}, {
					name: 'Agent C',
					data: [18, 31, 54, 156, 339, 818, 1201]
				},{
					name: 'You',
					data: [502, 635, 809, 947, 1402, 3634, 5268],
					color: '#FAD747'
					},]
				});
				//end of ready function
			});
			
			var youagentData = [[161.2, 51.6, 'http://www.realestate.com.au/property-apartment-vic-melbourne-107154371', 'Collions Street #300'],[163.7, 57.6, 'http://www.realestate.com.au/property-apartment-vic-melbourne-107154372', 'China Town #211']]
			
			var otherAgentData = [[174.0, 65.6, 'http://www.realestate.com.au/property-apartment-vic-melbourne-107140215', 'River Road #313']]
			
			var chart;
					jQuery(document).ready(function() {
						chart = new Highcharts.Chart({
							chart: {
								renderTo: 'sold-over-time', 
								defaultSeriesType: 'scatter',
								zoomType: 'xy'
							},
							title: {
								text: 'Sold properties over time'
							},
							xAxis: {
								title: {
									enabled: true,
									text: 'Month'
								},
								startOnTick: true,
								endOnTick: true,
								showLastLabel: true
							},
							yAxis: {
								title: {
									text: 'Price'
								}
							},
							tooltip: {
								formatter: function() {
										var dataToLookAt = null
										if (this.series.name == 'Your agent') {
											dataToLookAt = youagentData
										} else {
											dataToLookAt = otherAgentData
										}
										var url = ''
										var address = ''
										for(var i = 0; i < dataToLookAt.length;i++) {
											if (dataToLookAt[i][0] == this.x && dataToLookAt[i][1] == this.y) {
												url = dataToLookAt[i][2];
												address = dataToLookAt[i][3];
											}
										}
						                return '<a style="color:blue" onclick="alert(1);" href="' + url +'">' + address + '</a> has been sold for price $' + this.y + 'm';
								}
							},
							legend: {
								layout: 'vertical',
								align: 'left',
								verticalAlign: 'top',
								x: 100,
								y: 70,
								floating: true,
								backgroundColor: Highcharts.theme.legendBackgroundColor || '#FFFFFF',
								borderWidth: 1
							},
							plotOptions: {
								scatter: {
									marker: {
										radius: 5,
										states: {
											hover: {
												enabled: true,
												lineColor: 'rgb(100,100,100)'
											}
										}
									},
									states: {
										hover: {
											marker: {
												enabled: false
											}
										}
									}
								}
							},
							legend: {
								align: 'right',
								x: -100,
								verticalAlign: 'top',
								y: 20,
								floating: true,
								backgroundColor: Highcharts.theme.legendBackgroundColorSolid || '#FFFFFF',
								borderColor: '#CCC',
								borderWidth: 1,
								shadow: false
							},
							series: [{
								name: 'Your agent',
								color: 'rgba(223, 83, 83, .5)',
								data: youagentData

							}, {
								name: 'Other agent',
								color: 'rgba(119, 152, 191, .5)',
								data: otherAgentData
							}]
						});

					});

			</script>
			<script>
			  jQuery(document).ready(function() {
			    jQuery("#tabs").tabs();
			  });
			</script>

			<div class="container container_12">

					<a href="index.html">Home</a> &gt; <span>Share of sold listing</span>

					<ul>
						<li><a href="#stacked"><span>Sold amount</span></a></li>
				        <li><a href="#area"><span>Sold Percentage</span></a></li>

					<div id="stacked"  class="grid_10 highcharts-container"></div>
					<div id="area"  class="grid_10 highcharts-container" ></div>
				</div>

				<div id="sold-over-time"  class="grid_10 highcharts-container" ></div>				
				
			</div>
