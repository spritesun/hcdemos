<head>

	<script type="text/javascript">
	jQuery.noConflict();
	</script>

	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/exporting.js"></script>
	<!-- Highslide code -->
	<script type="text/javascript" src="js/highslide-full.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/highslide.css" />

	<![endif]-->

	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript">
	Highcharts.theme = { colors: ['#4572A7'] };// prevent errors in default theme
	var highchartsOptions = Highcharts.getOptions(); 
	</script>
	<link rel="stylesheet" href="css/template.css" type="text/css" />
	<link rel="stylesheet" href="css/brown.css" type="text/css" />
	<link href="css/demo.css" rel="stylesheet" type="text/css" />
	<link href="css/960.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<!-- end of header -->

	<script type="text/javascript">
	var chart;
	jQuery(document).ready(function() {
		//combination chart
		combination = new Highcharts.Chart({
		      chart: {
		         renderTo: 'combination'
		      },
		      title: {
		         text: 'VIEWS'
		      },
		      xAxis: {
		         categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
		      },
		      tooltip: {
		         formatter: function() {
		            var s;
		               s = ''+
		                  this.x  +': '+ this.y;
		            return s;
		         }
		      },
		      labels: {
		         items: [{
		            style: {
		               left: '40px',
		               top: '8px',
		               color: 'black'            
		            }
		         }]
		      },
			plotOptions: {
				column: {
					stacking: 'normal'
				}
			},
		
		      series: [{
		         type: 'column',
		         name: 'View',
		         data: [3, 2, 1, 3, 4]
		      }, {
		         type: 'column',
		         name: 'Engaement',
		         data: [2, 3, 5, 7, 6]
		      }, {
		         type: 'column',
		         name: 'Other',
		         data: [4, 3, 3, 9, 0]
		      }, {
		         type: 'spline',
		         name: 'Standard Average',
		         data: [13, 12.67, 13, 16.33, 13.33]
		      },
			{
		         type: 'spline',
							dashStyle: 'longdash',
							color: '#AAAAAA',
		         name: 'Feature Average',
		         data: [18, 19.67, 23, 20.33, 18.33]
		      },
		]
		   });
		//end of ready function
	});
	</script>
</head>

<body>
	<div class="container container_12">

		<div class="clear"></div>
		<div class="grid_10">
			<div id="combination"  class="highcharts-container" style="height:500px"></div>
		</div>
		<div class="clear"></div>

	</div>
</body>

</html>
