<!DOCTYPE html>
<html>
<head>
	<title>Demo Gallery</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!--  meta http-equiv="X-UA-Compatible" content="chrome=1" -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
	jQuery.noConflict();
	</script>

	<script type="text/javascript" src="js/highcharts.js"></script>
	<script type="text/javascript" src="js/exporting.js"></script>
	<!-- Highslide code -->
	<script type="text/javascript" src="js/highslide-full.min.js"></script>
	<script type="text/javascript" src="js/highslide.config.js" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/highslide.css" />
	<!--[if lt IE 7]>
	<link rel="stylesheet" type="text/css" href="css/highslide-ie6.css" />
	<![endif]-->
	<!-- End Highslide code -->
	<script type="text/javascript" src="js/scripts.js"></script>
	<script type="text/javascript">
	Highcharts.theme = { colors: ['#4572A7'] };// prevent errors in default theme
	var highchartsOptions = Highcharts.getOptions(); 
	</script>
	<link rel="stylesheet" href="css/template.css" type="text/css" />
	<link rel="stylesheet" href="css/brown.css" type="text/css" />
	<link href="css/demo.css" rel="stylesheet" type="text/css" />
	<link href="css/960.css" rel="stylesheet" type="text/css" />
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<!-- end of header -->

	<script type="text/javascript">
	var chart;
	jQuery(document).ready(function() {
		//stacked chart
		stacked = new Highcharts.Chart({
			chart: {
				renderTo: 'stacked',
				defaultSeriesType: 'column'
			},
			title: {
				text: 'Share of sold listings'
			},
			xAxis: {
				categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May']
			},
			yAxis: {
				min: 0,
				title: {
					text: 'Total fruit consumption'
				}
			},
			legend: {
				align: 'right',
				x: -100,
				verticalAlign: 'top',
				y: 20,
				floating: true,
				backgroundColor: Highcharts.theme.legendBackgroundColorSolid || '#FFFFFF',
				borderColor: '#CCC',
				borderWidth: 1,
				shadow: false
			},
			tooltip: {
				formatter: function() {
					return '<b>'+ this.x +'</b><br/>'+
					this.series.name +': '+ this.y +'<br/>'+
					'Total: '+ this.point.stackTotal;
				}
			},
			plotOptions: {
				column: {
					stacking: 'normal'
				}
			},
			series: [{
				name: 'John',
				data: [5, 3, 4, 7, 2]
			}, {
				name: 'Jane',
				data: [2, 2, 3, 2, 1]
			}, {
				name: 'You',
				data: [3, 4, 4, 2, 5],
				color: '#FAD747'
				}]
			});

			// area chart
			area = new Highcharts.Chart({
				chart: {
					renderTo: 'area',
					defaultSeriesType: 'area'
				},
				title: {
					text: 'Percentage of sold listings'
				},
				xAxis: {
					categories: ['1750', '1800', '1850', '1900', '1950', '1999', '2050'],
					tickmarkPlacement: 'on',
					title: {
						enabled: false
					}
				},
				yAxis: {
					title: {
						text: 'Percent'
					}
				},
				tooltip: {
					formatter: function() {
						return ''+
						this.x +': '+ Highcharts.numberFormat(this.percentage, 1) +'% ('+
						Highcharts.numberFormat(this.y, 0, ',') +' millions)';
					}
				},
				plotOptions: {
					area: {
						stacking: 'percent',
						lineColor: '#ffffff',
						lineWidth: 1,
						marker: {
							lineWidth: 1,
							lineColor: '#ffffff'
						}
					}
				},
				series: [{
					name: 'Africa',
					data: [106, 107, 111, 133, 221, 767, 1766]
				}, {
					name: 'Europe',
					data: [163, 203, 276, 408, 547, 729, 628]
				}, {
					name: 'America',
					data: [18, 31, 54, 156, 339, 818, 1201]
				}, {
					name: 'Oceania',
					data: [2, 2, 2, 6, 13, 30, 46]
				},{
					name: 'You',
					data: [502, 635, 809, 947, 1402, 3634, 5268],
					color: '#FAD747'
					},]
				});
				//end of ready function
			});
			</script>
		</head>

		<body>
			<div class="container container_12">
				<div id="demo-header">
					<h1>Share of sold listing</h1>
				</div>
				<a href="#">Campaign</a>
				<div class="clear"></div>
				<div class="grid_10">
					<div id="stacked"  class="highcharts-container"></div>
				</div>
				<div class="clear"></div>

				<div class="grid_10">
					<div id="area"  class="highcharts-container"></div>
				</div>
				<div class="clear"></div>

			</div>
		</body>

		</html>
